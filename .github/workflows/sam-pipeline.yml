name: Compile Wolfenstein 3D

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup DosBox
      run: sudo apt-get install dosbox

    - name: Download and Extract Borland C++
      run: |
        mkdir -p ${{github.workspace}}/tools
        curl -L -o ${{github.workspace}}/tools/borland.zip [Borland_C++_download_link]
        unzip ${{github.workspace}}/tools/borland.zip -d ${{github.workspace}}/tools/borland

    - name: Prepare Borland C++ Setup Script
      run: |
        echo 'mount C ${{github.workspace}}' > ${{github.workspace}}/dosbox_install.conf
        echo 'C:' >> ${{github.workspace}}/dosbox_install.conf
        echo 'cd tools/borland' >> ${{github.workspace}}/dosbox_install.conf
        echo 'install.exe' >> ${{github.workspace}}/dosbox_install.conf

    - name: Install Borland C++
      run: dosbox -conf ${{github.workspace}}/dosbox_install.conf

    - name: Prepare Build Script
      run: |
        echo 'mount C ${{github.workspace}}' > ${{github.workspace}}/dosbox_build.conf
        echo 'C:' >> ${{github.workspace}}/dosbox_build.conf
        echo 'cd WOLF3D/SRC' >> ${{github.workspace}}/dosbox_build.conf
        echo 'bcc +WOLF3D.CFG' >> ${{github.workspace}}/dosbox_build.conf

    - name: Compile Wolfenstein 3D
      run: dosbox -conf ${{github.workspace}}/dosbox_build.conf

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: compiled-game
        path: |
          ${{github.workspace}}/WOLF3D/SRC/*.EXE
          ${{github.workspace}}/WOLF3D/SRC/*.MAP
